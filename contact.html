<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="contact-container">
        <div class="contact-image">
            <img src="https://www.shutterstock.com/image-photo/aesthetic-minimalist-fashion-influencer-blog-600nw-1955253880.jpg" alt="Contact Image">
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">

                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Contact Us</button>
            </form>
            <div class="contact-details">
                <p><strong>Contact</strong><br> hers's@fashion.com</p>
                <p><strong>Based in</strong><br> Andheri, India</p>
            </div>

            <div class="share-links">
                <div class="social-icons">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-youtube"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-medium"></i></a>
                </div>
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
